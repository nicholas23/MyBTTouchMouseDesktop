group 'com.example.nicholas'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    // https://mvnrepository.com/artifact/net.sf.bluecove/bluecove
    compile group: 'net.sf.bluecove', name: 'bluecove', version: '2.1.0'
    // https://mvnrepository.com/artifact/net.sf.bluecove/bluecove-gpl
    compile group: 'net.sf.bluecove', name: 'bluecove-gpl', version: '2.1.0'

}
